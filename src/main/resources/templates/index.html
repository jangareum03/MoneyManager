<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/loginLayout}" th:with="pageTitle='로그인'">
<th:block layout:fragment="main">
    <main class="page page-member-login">
        <!-- 좌측 영역(슬로건) -->
        <div class="login-box login-box--left">
            <p class="login-box__slogan">
                나만을 위한 가계부
                <span class="login-box__slogan--small">지금 시작하세요!</span>
            </p>
        </div>

        <!-- 우측 영역(로그인 폼) -->
        <div class="login-box login-box--right">
            <article class="login-form">
                <!-- 제목 -->
                <h1 class="login-form__title">
                    돈매니저
                    <span class="login-form__title--english">Money Manager</span>
                </h1>

                <!-- 입력폼 -->
                <form class="form" action="/login" method="post" th:object="${member}">
                    <!-- 아이디 입력창 -->
                    <div class="form__field form__field--id">
                        <label class="form__label" for="username" >아이디</label>
                        <input id="username" th:field="*{id}" class="form__input form__input--text" th:classappend="${#fields.hasErrors('id')} ? 'form__input--error'"
                               type="text" placeholder="아이디를 입력해주세요" maxlength="15">
                        <span th:if="${#fields.hasErrors('id')}" class="message--error" th:errors="*{id}"></span>
                    </div>

                    <!-- 비밀번호 입력창 -->
                    <div class="form__field form__field--password">
                        <label class="form__label" for="password">비밀번호</label>
                        <input id="password" th:field="*{password}" class="form__input form__input--password"
                               type="password" placeholder="비밀번호를 입력해주세요." maxlength="20">
                        <span th:if="${#fields.hasErrors('password')}" class="message--error" th:errors="*{password}"></span>
                    </div>

                    <!-- 전송버튼 -->
                    <button class="button button--large button--submit" type="submit">로그인</button>
                </form>
            </article>

            <!-- 링크 영역 -->
            <div class="login-box__actions">
                <a href="/signup">회원가입</a>
                <a href="/recovery/id">계정찾기</a>
            </div>
        </div>
    </main>
</th:block>
</html>
