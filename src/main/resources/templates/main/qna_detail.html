<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&amp;A : 돈매니저</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/qna.css}">
</head>
<body>
<nav th:replace="/include/menu.html :: menu"></nav>
<div class="wrap">
    <!-- 헤더 -->
    <div class="header">
        <span class="header__title">Q&amp;A</span>
    </div>
    <!-- 본문 -->
    <div class="container">
        <div class="main">
            <table class="main__table">
                <tr>
                    <th>날짜</th>
                    <td th:text="${#dates.format(question.date, 'yyyy년 MM월 dd일 E요일')}"></td>
                    <th>작성자</th>
                    <td>[[${question.writer}]]</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>[[${question.title}]]</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea>[[${question.content}]]</textarea>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 답변 -->
        <div class="answer" th:if="${answer != null}">
            <table class="answer__table" th:if="${answer == null}">
                <tr>
                    <th>답변</th>
                    <td>[[${answer.title}]]</td>
                </tr>
                <tr>
                    <td>
                        <textarea>[[${answer.content}]]</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span th:text="${#dates.format(answer.date, 'yyyy.MM.dd')}"></span>
                        <span>[[${answer.writer}]]</span>
                    </td>
                </tr>
            </table>
        </div>
        <div th:unless="${answer == null}"></div>
    </div>
    <!-- 하단 -->
    <div class="footer">
        <div class="footer__btn">
            <button type="button" th:onclick="location.href=document.referrer">확인</button>
        </div>
    </div>
</div>
</body>
</html>
