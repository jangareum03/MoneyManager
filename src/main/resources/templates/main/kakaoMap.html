<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/kakaoLayout}" th:with="pageTitle='위치찾기 : 돈매니저'">
<th:block layout:fragment="main">
    <main class="map_wrap">
        <div id="map"></div>

        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form>
                        키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                        <button id="searchBtn" type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </main>
</th:block>
<th:block layout:fragment="pageScript">
    <script src="/js/kakao.js" defer></script>
</th:block>
</html>
