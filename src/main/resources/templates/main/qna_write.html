<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q &amp; A : 돈매니저</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/qna.css}">
    <!-- js -->
    <script th:src="@{/js/qna.js}"></script>
</head>
<body class="body__wrap">
<nav th:replace="/include/menu.html :: nav"></nav>
<div class="div__wrap">
    <!-- 제목 -->
    <div class="header">
        <div class="header__title">
            Q&amp;A 작성
        </div>
    </div>
    <!-- 작성 -->
    <div class="write">
        <form  method="post" th:action="@{/qna/write}" class="write__form">
            <table class="write__table">
                <tr>
                    <th class="write__table__title">제목</th>
                    <td>
                        <input type="text" class="input__text" name="title" maxlength="20" th:onblur="checkTitle( this )">
                        <span class="msg__error"></span>
                    </td>
                </tr>
                <tr>
                    <th class="write__table__title">비밀글</th>
                    <td>
                        <label th:onclick="clickBox()">
                            <input type="checkbox" class="input__checkbox display__none">
                            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m21 4.009c0-.478-.379-1-1-1h-16c-.62 0-1 .519-1 1v16c0 .621.52 1 1 1h16c.478 0 1-.379 1-1zm-14.051 8.382c-.165-.148-.249-.352-.249-.557 0-.411.333-.746.748-.746.178 0 .355.063.499.19l3.298 2.938 5.453-5.962c.149-.161.35-.243.554-.243.417 0 .748.337.748.747 0 .179-.065.359-.196.502l-5.953 6.509c-.147.161-.35.242-.552.242-.178 0-.357-.062-.499-.19z" fill-rule="nonzero"/></svg>
                            비밀글
                        </label>
                        <input type="hidden" class="input__hidden" name="open" value="y">
                    </td>
                </tr>
                <tr>
                    <th class="write__table__title">내용</th>
                    <td>
                        <textarea name="content" class="textarea" maxlength="300" th:onblur="checkContent( this )"></textarea>
                        <span class="msg__error"></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 버튼 -->
    <div class="button__count--02">
        <button type="button" class="button__size--medium button__cancel" th:onclick="location.href=document.referrer">취소</button>
        <button type="button" class="button__size--medium button__confirm" th:onclick="checkWrite()">등록</button>
    </div>
</div>
</body>
</html>
