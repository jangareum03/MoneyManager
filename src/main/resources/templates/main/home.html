<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/mainLayout}" th:with="pageTitle='홈 : 돈매니저'">
<th:block layout:fragment="main">
    <main class="page page-member-home">
        <!-- 상단  -->
        <section class="home-header">
            <!-- 이전 버튼-->
            <button class="button button--prev" aria-label="이전달 이동">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path fill="currentColor" d="M685.248 104.704a64 64 0 0 1 0 90.496L368.448 512l316.8 316.8a64 64 0 0 1-90.496 90.496L232.704 557.248a64 64 0 0 1 0-90.496l362.048-362.048a64 64 0 0 1 90.496 0"/>
                </svg>
            </button>

            <article class="home-movement">
                <time class="home-movement__date">
                    <span class="home-movement__month">
                        <em class="home-movement__month--strong" th:text="${month}"></em>월
                    </span>
                    <small class="home__movement-year" th:text="${year}"></small>
                </time>
            </article>

            <!-- 다음 버튼 -->
            <button class="button button--next" aria-label="다음달 이동">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path fill="currentColor" d="M338.752 104.704a64 64 0 0 0 0 90.496l316.8 316.8l-316.8 316.8a64 64 0 0 0 90.496 90.496l362.048-362.048a64 64 0 0 0 0-90.496L429.248 104.704a64 64 0 0 0-90.496 0"/>
                </svg>
            </button>
        </section>

        <!-- 본문 : 출석현황 -->
        <section class="home-body">
            <table class="table table--home">
                <thead class="table__head">
                    <tr class="table__row">
                        <th class="table__cell table__cell--header">일</th>
                        <th class="table__cell table__cell--header">월</th>
                        <th class="table__cell table__cell--header">화</th>
                        <th class="table__cell table__cell--header">수</th>
                        <th class="table__cell table__cell--header">목</th>
                        <th class="table__cell table__cell--header">금</th>
                        <th class="table__cell table__cell--header">토</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <tr th:each="week : ${calendar}" class="table__row">
                        <td th:each="day : ${week}" class="table__cell table__cell--day" th:classappend="${day != null && day == today} ? 'table__cell--today'">
                            <span th:text="${day}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 하단 -->
        <section class="home-footer">
            <span>명언 준비중...</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="Face-Sad-Cry--Streamline-Font-Awesome">
                <desc>Face Sad Cry Streamline Icon: https://streamlinehq.com</desc>
                <path d="M12.5 12.690625V9c0 -0.415625 -0.334375 -0.75 -0.75 -0.75s-0.75 0.334375 -0.75 0.75v4.76875c-0.896875 0.46875 -1.91875 0.73125 -3 0.73125s-2.103125 -0.265625 -3 -0.73125V9c0 -0.415625 -0.334375 -0.75 -0.75 -0.75s-0.75 0.334375 -0.75 0.75v3.690625C2.26875 11.50625 1.5 9.84375 1.5 8c0 -3.590625 2.909375 -6.5 6.5 -6.5s6.5 2.909375 6.5 6.5c0 1.84375 -0.76875 3.50625 -2 4.690625zM8 16a8 8 0 1 0 0 -16 8 8 0 1 0 0 16zm-3.0125 -9.125c0.33125 0 0.621875 0.11875 0.79375 0.303125 0.2375 0.253125 0.63125 0.265625 0.884375 0.028125s0.265625 -0.63125 0.028125 -0.884375C6.240625 5.8375 5.59375 5.625 4.9875 5.625s-1.253125 0.2125 -1.70625 0.696875c-0.2375 0.253125 -0.221875 0.646875 0.028125 0.884375s0.646875 0.221875 0.884375 -0.028125c0.171875 -0.18125 0.4625 -0.303125 0.79375 -0.303125zm5.20625 0.303125c0.171875 -0.18125 0.4625 -0.303125 0.79375 -0.303125s0.621875 0.11875 0.79375 0.303125c0.2375 0.253125 0.63125 0.265625 0.884375 0.028125s0.265625 -0.63125 0.028125 -0.884375C12.240625 5.8375 11.59375 5.625 10.9875 5.625s-1.253125 0.2125 -1.70625 0.696875c-0.2375 0.253125 -0.221875 0.646875 0.028125 0.884375s0.646875 0.221875 0.884375 -0.028125zM6.5 10v1c0 0.828125 0.671875 1.5 1.5 1.5s1.5 -0.671875 1.5 -1.5v-1c0 -0.828125 -0.671875 -1.5 -1.5 -1.5s-1.5 0.671875 -1.5 1.5z" stroke-width="0.0313"></path>
            </svg>
        </section>
    </main>
</th:block>
<th:block layout:fragment="pageScript">
    <script src="/js/pages/home.js"></script>
</th:block>
</html>
