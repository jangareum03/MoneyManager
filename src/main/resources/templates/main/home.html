<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 : 돈매니저</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body class="body__wrap">
<nav th:replace="/include/menu.html :: nav"></nav>
<div class="div__wrap">
    <!-- 날짜 이동 -->
    <div class="header">
        <div class="header__title">
            <a th:href="@{/home/moveCal(year=${year-1}, month=${month})}" class="header__link">&lt;</a>
            <div class="header__wrap">
                <span class="header__year">[[${year}]]</span> 년
            </div>
            <a th:href="@{/home/moveCal(year=${year+1}, month=${month})}" class="header__link">&gt;</a>
        </div>
    </div>
    <!-- 출석체크 -->
    <div class="calender">
        <table class="calender__table">
            <tr th:each="row : ${#numbers.sequence(1, rows)}">
                <th:block th:each="col : ${#numbers.sequence(1, 7)}">
                    <td th:with="date=${ ((col + (7-col)) * (row-1) + col) - start}" class="calender__notToday" th:classappend="${ ((col + (7-col)) * (row-1) + col) - start == today} ? calender__today" th:onclick="attendCheck([[${ ((col + (7-col)) * (row-1) + col) - start}]])">
                            <span th:if="${ (date > 0) && (date <= end) }" class="calender__date" th:classappend="${ date == today} ? calender__today--color">
                                <th:block th:if="${date < 10}">0[[${date}]]</th:block>
                                <th:block th:unless="${date < 10}">[[${date}]]</th:block>
                            </span>
                        <img th:src="@{/image/rabbit_02.png}" class="calender__img">
                    </td>
                </th:block>
            </tr>
        </table>
    </div>
    <!-- 월 이동 -->
    <div class="month__wrap">
        <div class="month">
            <span th:each="m : ${#numbers.sequence(1, 12)}">
                <a th:href="@{/home/moveCal(year=${year}, month=${m})}" class="month__link" th:classappend="${(m == month)} ? month__link--color"> [[${m}]]월</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
