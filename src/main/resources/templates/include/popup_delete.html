<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <script th:src="@{/js/myinfo.js}"></script>
</head>
<body>
<div class="div__wrap">
    <!-- 제목 -->
    <div class="header">
        <div class="header__title">
            <span>회원 탈퇴</span>
        </div>
    </div>
    <!-- 탈퇴 -->
    <div class="delete">
        <div class="delete__items">
            <span class="delete__title">탈퇴 사유</span>
            <select class="delete__select" th:onchange="changeOption( this )">
                <option th:value="${'00'}">선택없음</option>
                <option th:value="${'01'}">서비스 이용하지 않음</option>
                <option th:value="${'02'}">아이디/닉네임 변경</option>
                <option th:value="${'03'}">개인정보 유출 우려</option>
                <option th:value="${'04'}">서비스 이용 불만</option>
                <option th:value="${'05'}">기타</option>
            </select>
            <input type="text" class="input__text" placeholder="탈퇴 사유를 입력해주세요." th:style="${'display: none'}" disabled maxlength="100">
            <span class="msg__error"></span>
        </div>
        <div class="delete__items" th:style="'display: flex;'">
            <div class="delete__item">
                <span class="delete__title">아이디</span>
                <span class="delete__id">[[${id}]]</span>
                <input type="hidden" class="delete__info" th:value="${id}">
            </div>
            <div class="delete__item">
                <span class="delete__title">비밀번호</span>
                <input type="password" class="input__password" placeholder="비밀번호를 입력해주세요." th:onblur="checkPwd( this, 1 )">
                <span class="msg__error"></span>
            </div>
        </div>
    </div>
    <!-- 안내 -->
    <div class="guide">
        <span class="guide__title">회원탈퇴 시 주의사항</span>
        <div class="guide__item">
            <ol>
                <li>해당 서비스 회원 탈퇴 시 작성하신 모든 데이터는 삭제됩니다.</li>
                <li>해당 서비스 회원 탈퇴 시 보유하고 있던 포인트 및 상품은 복구되지 않습니다.</li>
                <li>해당 서비스 회원 탈퇴 후 30일전에 재접속하시면 <span>자동으로 데이터는 복구</span>됩니다.</li>
            </ol>
        </div>
    </div>
    <div class="button__count--02">
        <button type="button" class="button__size--medium button__cancel" th:onclick="window.close()">취소</button>
        <button type="button" class="button__size--medium button__confirm" th:onclick="deleteMember()">탈퇴</button>
    </div>
</div>
</body>
</html>
