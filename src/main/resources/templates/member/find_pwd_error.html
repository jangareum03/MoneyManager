<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 : 돈매니저</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/find.css}">
</head>
<body>
<!-- 제목 -->
<div class="header">
    <div class="header__title">
        계정찾기
        <span class="header__subTitle">돈매니저</span>
    </div>
</div>
<!-- 찾기 결과 -->
<div class="find">
    <div class="find__title">
        <span class="find__info">비밀번호 찾기 결과</span>
    </div>
    <div class="find__guide find__guide--text">
        <img src="/images/error.png" class="find__img">
        <p>
            입력하신 이름과 아이디가 일치하지 않습니다.<br>
            다시 확인해주세요.
        </p>
    </div>
</div>
<!-- 버튼 -->
<div class="button__count--02">
    <button type="button" class="button__size--medium button__cancel" th:onclick="location.href='/'">로그인</button>
    <button type="button" class="button__size--medium button__confirm" th:onclick="location.href='/members/help?type=password)'">비밀번호<br> 찾기</button>
</div>
</body>
</html>
