<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>계정 찾기 : 돈 매니저</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/help.css}">
</head>
<body>
<div id="help">
    <div class="title" onclick="location.href='/helpId'">
        회원가입<br>
        <span>돈매니저</span>
    </div>
    <div class="menu">
        <a class="choice"><span>아이디</span></a>
        <a th:href="@{/helpPwd}"><span>비밀번호</span></a>
    </div>
    <form method="post" th:action="@{/}" th:object="${member}">
        <div class="content">
            <label for="input_name">이름</label>
            <input type="text" id="input_name" placeholder="이름을 입력해주세요."><br>

            <label for="input_email">이메일</label>
            <input type="text" id="input_email" placeholder="이메일을 입력해주세요."><br>

            <button class="btn confirm">아이디 찾기</button>
        </div>
    </form>
    <div id="btnGroup">
        <button type="button" class="btn" onclick="location.href='/'">로그인</button>
        <button type="button" class="btn" onclick="location.href='join'">회원가입</button>
    </div>
</div>
</body>
</html>
