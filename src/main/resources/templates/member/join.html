<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 : 돈매니저</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/join.css">
    <!-- js -->
    <script src="/js/join.js"></script>
</head>
<body>
<div id="join">
    <div class="title" onclick="location.href='/'">
        회원가입<br>
        <span>돈매니저</span>
    </div>
    <form method="post" th:action="@{/join}" th:object="${member}">
        <div id="inputGroup">
            <h3 class="join_title">
                <label for="inputId">아이디</label>
            </h3>
            <input type="text" id="inputId" name="id" placeholder="아이디를 입력해주세요." maxlength="15" onblur="idCheck()"><br>
            <span id="idMsg" class="errorMsg"></span>
            <input type="hidden" id="idResult" value="n" readonly>

            <h3 class="join_title">
                <label for="inputPwd">비밀번호</label>
            </h3>
            <input type="password" id="inputPwd" name="password" placeholder="비밀번호를 입력해주세요." maxlength="20" onblur="pwdCheck()"><br>
            <span id="pwdMsg" class="errorMsg"></span>
            <input type="hidden" id="pwdResult" value="n" readonly>

            <h3 class="join_title">
                <label for="inputRePwd">비밀번호 확인</label>
            </h3>
            <input type="password" id="inputRePwd" placeholder="비밀번호를 재입력해주세요." maxlength="20" onblur="rePwdCheck()"><br>
            <span id="rePwdMsg" class="errorMsg"></span>
            <input type="hidden" id="rePwdResult" value="n" readonly>

            <h3 class="join_title">
                <label for="inputName">이름</label>
            </h3>
            <input type="text" id="inputName" name="name" placeholder="이름을 입력해주세요." maxlength="10" onblur="nameCheck()"><br>
            <span id="nameMsg" class="errorMsg"></span>
            <input type="hidden" id="nameResult" value="n" readonly>

            <h3 class="join_title">
                <label for="inputNickName">닉네임</label>
            </h3>
            <input type="text" id="inputNickName" name="nickName" placeholder="닉네임을 입력해주세요." maxlength="10" onblur="nickNameCheck()"><br>
            <span id="nickNameMsg" class="errorMsg"></span>
            <input type="hidden" id="nickNameResult" value="n" readonly>

            <h3 class="join_title">
                <label for="inputEmail">이메일</label>
            </h3>
            <div class="join_email">
                <input type="text" id="inputEmail" name="email" placeholder="이메일을 입력해주세요.">
                <button type="button" onclick="sendCode()">전송</button>
            </div>
            <div id="emailTime">
                <input type="hidden" id="inputEmailCode" name="code" placeholder="인증코드를 입력해주세요." maxlength="6" onblur="emailCodeCheck()">
                <span id="Timer"></span>
            </div>
            <span id="emailMsg" class="errorMsg"></span>
            <input type="hidden" id="emailResult" value="n" readonly>

            <h3 class="join_title">
                <label>성별</label>
            </h3>
            <div class="join_gender">
                <label><input type="radio" name="gender" value="0" checked>선택안함</label>
                <label><input type="radio" name="gender" value="1">남자</label>
                <label><input type="radio" name="gender" value="3">여자</label>
            </div><br>

            <label class="agree">
                <input type="checkbox" id="inputAgree" value="false"> 이용약관에 동의합니다.<br>
            </label>

            <div id="btnGroup">
                <button type="button" class="btn cancel" onclick="location.href='/'">취소</button>
                <button class="btn confirm" onclick="return joinCheck()">가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
